name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: shavera/cmake-base
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v2
      - name: Run build-wrapper
        run: |
          mkdir build
          cmake -S . -B build -DFDIR_COVERAGE=ON -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake --build build/
      - name: Run tests to generate coverage information
        run: |
          LLVM_PROFILE_FILE="fdir.profraw" ./build/fdir/tests/fdir_test
          ls
      - name: Merge counters from different runs and convert the result into an llvm-cov-compatible form
        run: |
          ls
          llvm-profdata merge -o merged.profdata fdir.profraw
      - name: Collect the coverage
        run: |
          llvm-cov show --show-branches=count --instr-profile merged.profdata ./build/fdir/tests/fdir_test > coverage.txt
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Put the name of your token here
        run: |
          sonar-scanner \
            --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}" \
            --define sonar.cfamily.llvm-cov.reportPath=coverage.txt